<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ferie & Permessi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>Gestione Ferie & Permessi</h1>
            <div id="user-info" class="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="material-icons">logout</i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Login Section -->
            <section id="login-section" class="section">
                <div class="login-container">
                    <h2>Accedi</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </form>
                </div>
            </section>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="section hidden">
                <div class="tabs">
                    <button id="tab-requests" class="tab-btn active">Le mie richieste</button>
                    <button id="tab-new-request" class="tab-btn">Nuova richiesta</button>
                    <button id="tab-calendar" class="tab-btn">Calendario</button>
                    <button id="tab-reports" class="tab-btn hidden" data-role="admin">Report</button>
                    <button id="tab-admin" class="tab-btn hidden" data-role="admin">Amministrazione</button>
                </div>

                <!-- My Requests Tab -->
                <div id="requests-tab" class="tab-content active">
                    <h2>Le mie richieste</h2>
                    <div class="requests-list" id="requests-list"></div>
                </div>

                <!-- New Request Tab -->
                <div id="new-request-tab" class="tab-content">
                    <h2>Nuova richiesta</h2>
                    <form id="new-request-form">
                        <div class="form-group">
                            <label for="request-type">Tipo di richiesta</label>
                            <select id="request-type" required>
                                <option value="ferie">Ferie</option>
                                <option value="permesso">Permesso</option>
                                <option value="malattia">Malattia</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="start-date">Data inizio</label>
                            <input type="date" id="start-date" required>
                        </div>

                        <div class="form-group" id="end-date-group">
                            <label for="end-date">Data fine</label>
                            <input type="date" id="end-date">
                        </div>

                        <div class="form-group hidden" id="hours-group">
                            <label for="hours">Ore</label>
                            <input type="number" id="hours" min="1" max="8" value="1">
                        </div>

                        <div class="form-group">
                            <label for="notes">Note</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Invia richiesta</button>
                    </form>
                </div>

                <!-- Calendar Tab -->
                <div id="calendar-tab" class="tab-content">
                    <h2>Calendario</h2>
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button id="prev-month" class="btn btn-icon">
                                <i class="material-icons">chevron_left</i>
                            </button>
                            <h3 id="current-month">Mese Anno</h3>
                            <button id="next-month" class="btn btn-icon">
                                <i class="material-icons">chevron_right</i>
                            </button>
                        </div>
                        <div class="calendar-grid" id="calendar-grid"></div>
                    </div>
                </div>

                <!-- Reports Tab -->
                <div id="reports-tab" class="tab-content">
                    <h2>Genera report</h2>
                    <div class="report-form">
                        <div class="form-group">
                            <label for="report-month">Mese</label>
                            <select id="report-month">
                                <option value="1">Gennaio</option>
                                <option value="2">Febbraio</option>
                                <!-- ... altri mesi ... -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="report-year">Anno</label>
                            <input type="number" id="report-year" min="2020" max="2030" value="2023">
                        </div>
                        <button id="generate-report" class="btn btn-primary">Genera PDF</button>
                    </div>
                </div>

                <!-- Admin Tab -->
                <div id="admin-tab" class="tab-content">
                    <h2>Amministrazione</h2>
                    <div class="admin-controls">
                        <div class="pending-requests">
                            <h3>Richieste in attesa</h3>
                            <div id="pending-requests-list" class="requests-list"></div>
                        </div>
                        <div class="employees-list">
                            <h3>Dipendenti</h3>
                            <div id="employees-list"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Gestione Ferie & Permessi &copy; 2023</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/db.js"></script>
    <script src="src/js/reports.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
